<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
      width: 350px;
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
    label {
      margin-right: 1rem;
      font-size: 0.9rem;
    }
    p.error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Check the Weather</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="/weather">
      <input type="text" name="location" placeholder="Enter city name" required><br><br>
      <label>
        <input type="radio" name="units" value="metric" checked> Celsius (°C)
      </label>
      <label>
        <input type="radio" name="units" value="imperial"> Fahrenheit (°F)
      </label><br><br>
      <button type="submit">Get Weather</button>
    </form>
  </div>
</body>
</html>
